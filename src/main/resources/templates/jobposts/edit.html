<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Job Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Edit Job Post</h2>

            <form method="post" th:action="@{/api/v1/jobposts/create}" th:object="${jobPostRequest}" enctype="multipart/form-data">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">ID</label>
                    <div class="col-sm-8">
                        <input readonly class="form-control" th:value="*{jobpost.id}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Job Title</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{jobPostRequest.jobTitle}">
                        <p th:if="${#fields.hasErrors('jobTitle')}" th:errorclass="text-danger" th:errors="*{jobPostRequest.jobTitle}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Job Description</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" th:field="*{jobPostRequest.jobDescription}"></textarea>
                        <p th:if="${#fields.hasErrors('jobDescription')}" th:errorclass="text-danger" th:errors="*{jobPostRequest.jobDescription}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Contact Information (Email)</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" th:field="*{jobPostRequest.contactInformation}">
                        <p th:if="${#fields.hasErrors('contactInformation')}" th:errorclass="text-danger" th:errors="*{jobPostRequest.contactInformation}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Salary Range</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" th:field="*{jobPostRequest.salaryRange}">
                        <p th:if="${#fields.hasErrors('salaryRange')}" th:errorclass="text-danger" th:errors="*{jobPostRequest.salaryRange}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Type of Employment</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{jobPostRequest.typeOfEmployment}">
                        <p th:if="${#fields.hasErrors('typeOfEmployment')}" th:errorclass="text-danger" th:errors="*{jobPostRequest.typeOfEmployment}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Requirements</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" th:field="*{jobPostRequest.requirements}"></textarea>
                        <p th:if="${#fields.hasErrors('requirements')}" th:errorclass="text-danger" th:errors="*{jobPostRequest.requirements}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Position</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{jobPostRequest.position}">
                        <p th:if="${#fields.hasErrors('position')}" th:errorclass="text-danger" th:errors="*{jobPostRequest.position}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Tags</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{jobPostRequest.tags}">
                        <p th:if="${#fields.hasErrors('tags')}" th:errorclass="text-danger" th:errors="*{jobPostRequest.tags}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Updated At</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{jobpost.updatedAt}">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-8 offset-sm-4">
                        <button type="submit" class="btn btn-primary">Create Job Post</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
